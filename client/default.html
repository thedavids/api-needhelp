<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>I Want to Help – Coming Soon </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <h1>I Want to Help</h1>
  <p>Be someone’s neighbor in the truest sense. Offer your time, tools, or skills to people nearby — for anything from
    errands to conversation.</p>
  <p>We're building a platform to make helping easy and local.</p>

  <!-- Auth Buttons -->
  <div id="auth-buttons">
    <button id="show-login">Login</button>
    <button id="show-register">Sign up</button>
    <a id="google-login" href="#" class="login-with-google-btn">Login with Google</a>
    <a id="facebook-login" href="#" class="login-with-facebook-btn">Login with Facebook</a>
  </div>

  <!-- Auth Forms -->
  <div id="auth-forms">
    <form id="login-form">
      <h3>Login</h3>
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <form id="register-form">
      <h3>Sign Up</h3>
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
  </div>

  <!-- User Panel -->
  <div id="user-panel">
    <p id="user-info"></p>
    <button id="logout">Logout</button>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
